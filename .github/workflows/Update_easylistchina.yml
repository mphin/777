name: 定时处理easylistchina.txt

on:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download and process easylistchina.txt
        run: |
         curl -o easylistchina.txt https://easylist-downloads.adblockplus.org/easylistchina.txt
         sed -i '/^.\{1024,\}/d' easylistchina.txt

      - name: Compare files
        id: compare
        run: |
          if ! cmp --silent easylistchina.txt ${{ github.workspace }}/easylistchina.txt; then
           echo "Files are different. Updating easylistchina.txt"
           mv easylistchina.txt ${{ github.workspace }}/easylistchina.txt
           processed_lines=$(grep -c '^.\{1024,\}' easylistchina.txt)
           echo "* $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S') - easylistchina.txt 文件已更新，处理了 $processed_lines 行" >> ${{ github.workspace }}/README.md
          else
           echo "Files are the same. No action required."
           echo "$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S') - easylistchina.txt 文件一致，处理了 $processed_lines 行" >> ${{ github.workspace }}/log/log.txt
          fi

      - name: Commit and push changes
        if: ${{ steps.compare.outputs.returncode == 0 }}
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add easylistchina.txt log/log.txt README.md
          git commit -m "Update easylistchina.txt"
          git push
